        un quarto di cucchiaino di origano messicano, 1 cucchiaino di pepe nero macinato,
        uno spicchio intero, un quarto di cucchiaino di cannella in polvere e mezzo
        cucchiaino di cumino macinato.\r\n\r\nTostare i peperoncini secchi e metterli
