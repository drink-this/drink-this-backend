        le costole in un forno a 300 gradi per 7 ore. Quando le costine si saranno
        raffreddate, filtrate il grasso e usatelo per l''infuso.\r\n\r\nSe hai difficolt\u00e0
        a raggiungere lo stesso tipo di volume di grasso, compensa con lo strutto
        di maiale di un macellaio. Per ottenere la stessa profondit\u00e0 di sapore
        senza le costolette, scaldare il grasso in una pentola con qualche cucchiaio
        di marinata.\r\n\r\nUna volta che hai la tua vasca di grasso di maiale condito
