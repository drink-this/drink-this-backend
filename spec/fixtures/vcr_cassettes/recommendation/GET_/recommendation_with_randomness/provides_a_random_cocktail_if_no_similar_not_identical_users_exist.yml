        nel mezcal filtrato: passalo attraverso alcuni strati di garza (o filtri di
        caff\u00e8) per sbarazzartene dell''ultimo.\r\n\r\nIl mezcal \u00e8 ora pronto
        per essere bevuto, puro o in un cocktail.\r\n\r\nTintura di Habanero\r\n\r\nAffetta
